spring.application.name=proyecto_wyk
app.url=http://localhost:8081/
# ===========================================
# CONFIGURACIÓN DE CONEXIÓN A MySQL (XAMPP)
# ===========================================

spring.datasource.url=jdbc:mysql://localhost:3306/PROYECTO_WYK?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Driver JDBC de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===========================================

# Dialecto para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Crear o actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en consola (útil para debug)
spring.jpa.show-sql=true

# Formatear las consultas SQL
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# CONFIGURACIÓN THYMELEAF
# ===========================================

# Desactivar caché de Thymeleaf para desarrollo
spring.thymeleaf.cache=false

# Desactivar caché de recursos estáticos para desarrollo
spring.web.resources.cache.period=0

# ===========================================
# CONFIGURACIÓN DEL SERVIDOR
# ===========================================

# Puerto donde se ejecuta la aplicación (puedes cambiarlo)
server.port=8081
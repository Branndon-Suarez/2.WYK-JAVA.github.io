<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <link rel="stylesheet" th:href="@{/css/error404.css}">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body class="grid-container">
<header class="grid-header">
    <div class="logo-container">
        <a th:href="@{/}"><img th:src="@{/images/error404/logo.png}" alt="Logo" class="logo"></a>
    </div>
</header>
<article>
    <img th:src="@{/images/error404/error404Gato.png}" alt="404 Error">
</article>
<main class="sub-grid-container">
    <h1>¡Lo sentimos. Algo salió mal!</h1>
    <h3>La página que solicitaste no puede ser encontrada...</h3>
    <p class="p-1">Esto puede deberse a que intentas acceder a una página que no existe o ha sido movida.</p>

    <a th:href="@{/}"><button type="button" class="btn btn-primary">Ir a página principal</button></a>

    <p class="p-2">Puedes hacer uso de nuestro buscador:</p>
    <nav id="busqueda" class="navbar navbar-light bg-transparent">
        <div class="container-fluid">
            <form class="d-flex">
                <input class="form-control form-control-lg me-2 input-buscar" type="search" placeholder="¿Qué desea buscar?" aria-label="Search">
                <button class="btn btn-lg boton-buscar" type="submit">Buscar <i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </nav>
</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/heads/headForm :: headForm}"></head>

<title>Crear rol</title>

<body>
<!-- Sidebar -->
<div th:replace="~{layout/sidebar :: sidebar}"></div>

<main class="principal">
    <button type="button" class="volver" onclick="history.back()">
        <i data-feather="arrow-left"></i> Volver
    </button>

    <form id="create-rol-form" class="formulario" method="post">
        <h1>Crear Rol</h1>

        <div class="grupo-formulario">
            <div class="campo">
                <label for="rol">Rol</label>
                <div class="contenedor-input">
                    <input type="text" id="rol" name="rol" placeholder="Ingresa el rol">
                    <div class="resalte-input"></div>
                </div>
            </div>

            <div class="campo">
                <label for="clasificacion">Categoría</label>
                <div class="contenedor-input">
                    <select id="clasificacion" name="clasificacion">
                        <option value="">Seleccione una categoría</option>
                        <option value="EMPLEADO">EMPLEADO</option>
                        <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                    </select>
                    <div class="resalte-input"></div>
                </div>
            </div>
        </div>

        <button type="submit">
            <i data-feather="plus-circle" style="margin-right: 8px; width: 20px; height: 20px;"></i>
            Crear Rol
        </button>
    </form>
</main>

<!--NOTA: Se recomienda poner en este orden los archivos, ya que se cargan en orden. Primero las librerías externas, luego locales, luego variables y luego confirmar js-->
<script src="https://cdn.lordicon.com/lordicon.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/sweetalert2.all.min.js}"></script>
<script th:inline="javascript">
    const URL_GUARDAR = /*[[@{/roles/guardar}]]*/ "/roles/guardar";
    const URL_REDIRECT = /*[[@{/roles}]]*/ "/roles";
    const APP_URL = /*[[@{/}]]*/ "/";

    const CSRF_TOKEN = /*[[${_csrf.token}]]*/ "";
    const CSRF_HEADER = /*[[${_csrf.headerName}]]*/ "";
</script>
<script th:src="@{/js/rol/confirmCreate.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/heads/produccionCompleta :: produccionCompleta}"></head>
<body>
<div class="app">
    <div th:replace="~{layout/sidebar :: sidebar}"></div>
    <div class="main-content">
        <button type="button" class="volver" onclick="history.back()">Volver</button>

        <main class="compra-container">
            <h2 class="titulo-compra">üè≠ Registro de Producci√≥n</h2>

            <section class="form-grid">
                <div class="form-group">
                    <label>Nombre del Lote/Producci√≥n</label>
                    <input type="text" id="nombreProduccion" placeholder="Ej: Pan Blandito Ma√±ana">
                </div>

                <div class="form-group">
                    <label>Producto a Fabricar</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="text" id="nombreProductoFinal" readonly placeholder="Seleccione producto...">
                        <input type="hidden" id="idProductoFinal">
                        <button type="button" id="btnModalProducto" class="btn-azul">üîç</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Cantidad a Producir (Unidades)</label>
                    <input type="number" id="cantidadFinal" min="1" value="1">
                </div>

                <div class="form-group" style="grid-column: 1 / -1;">
                    <label>Descripci√≥n</label>
                    <input id="descripcionProduccion" type="text" placeholder="Notas del proceso...">
                </div>
            </section><br><br>

            <section class="productos-card">
                <div class="productos-header">
                    <h3>Materias Primas (Insumos)</h3>
                    <button type="button" id="btnAddInsumo" class="btn-azul">‚ûï A√±adir Insumo</button>
                </div>
                <div class="table-wrap">
                    <table class="tabla-productos">
                        <thead>
                        <tr>
                            <th>Insumo</th>
                            <th style="width:120px">Cant. Requerida</th>
                            <th style="width:120px">Unidad</th>
                            <th style="width:90px">Acci√≥n</th>
                        </tr>
                        </thead>
                        <tbody id="tablaInsumosBody"></tbody>
                    </table>
                </div>
            </section>

            <div class="btn-guardar-container">
                <button id="btnGuardarProduccion" class="btn-verde">‚úÖ Finalizar Producci√≥n</button>
            </div>
        </main>
    </div>
</div>

<div id="modalProductos" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Seleccionar Producto Terminado</h3>
            <span class="close-modal" onclick="cerrarModal(document.getElementById('modalProductos'))">&times;</span>
        </div>
        <div class="modal-body">
            <input type="text" id="buscarProducto" class="input-busqueda" placeholder="Buscar...">
            <table class="tabla-productos">
                <thead><tr><th>Nombre</th><th>Stock</th><th>Acci√≥n</th></tr></thead>
                <tbody id="listaProductos"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="modalMP" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Seleccionar Insumos</h3>
            <span class="close-modal" onclick="cerrarModal(document.getElementById('modalMP'))">&times;</span>
        </div>
        <div class="modal-body">
            <input type="text" id="buscarMP" class="input-busqueda" placeholder="Buscar...">
            <table class="tabla-productos">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Unidad</th>
                    <th>Stock</th>
                    <th>Acci√≥n</th>
                </tr>
                </thead>
                <tbody id="listaMP"></tbody>
            </table>
        </div>
    </div>
</div>
<!-- LIBRER√çAS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"
        integrity="sha256-Lye89HGy1p3XhJT24hcvsoRw64Q4IOL5a7hdOflhjTA="
        crossorigin="anonymous">
</script>

<!-- VARIABLES GLOBALES -->
<script th:inline="javascript">
    window.APP_URL = [[@{/}]];
    window.USER_ID = [[${currentUserId} ?: 1]];
    window.ROL_CLASIFICACION = [[${rolClasificacion} ?: 'EMPLEADO']];

    window.CSRF_HEADER = /*[[${_csrf.headerName}]]*/ 'X-CSRF-TOKEN';
    window.CSRF_TOKEN = /*[[${_csrf.token}]]*/ 'token';
</script>

<!-- JS DEL SISTEMA -->
<script th:src="@{/js/produccion/createProduccionCompleta/produccionCompleta.js}"></script>
<script th:src="@{/js/logout.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/sweetalert2.all.min.js}"></script>
</body>
</html>

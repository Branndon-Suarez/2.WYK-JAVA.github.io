<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/heads/headForm :: headForm}"></head>

<title>Crear Tarea</title>

<body>
<!-- Sidebar -->
<div th:replace="~{layout/sidebar :: sidebar}"></div>

<main class="principal">
    <button type="button" class="volver" onclick="history.back()">
        <i data-feather="arrow-left"></i> Volver
    </button>

    <form id="create-tarea-form" class="formulario" method="post">
        <h1>Crear Tarea</h1>

        <div class="grupo-formulario">
            <div class="campo">
                <label for="tarea">Tarea</label>
                <div class="contenedor-input">
                    <input type="text" id="tarea" name="tarea" placeholder="Ingresa el nombre de la tarea">
                    <div class="resalte-input"></div>
                </div>
            </div>

            <div class="campo">
                <label for="categoria">Categoría</label>
                <div class="contenedor-input">
                    <input type="text" id="categoria" name="categoria" placeholder="Ingresa la categoría">
                    <div class="resalte-input"></div>
                </div>
            </div>

            <div class="campo">
                <label for="descripcion">Descripción</label>
                <div class="contenedor-input">
                    <input type="text" id="descripcion" name="descripcion" placeholder="Ingresa la descripción">
                    <div class="resalte-input"></div>
                </div>
            </div>

            <div class="campo">
                <label for="tiempo">Tiempo (horas)</label>
                <div class="contenedor-input">
                    <input type="number" id="tiempo" name="tiempo" placeholder="Ingresa el tiempo">
                    <div class="resalte-input"></div>
                </div>
            </div>

            <div class="campo">
                <label for="prioridad">Prioridad</label>
                <div class="contenedor-input">
                    <select id="prioridad" name="prioridad">
                        <option value="">Seleccione una prioridad</option>
                        <option value="BAJA">BAJA</option>
                        <option value="MEDIA">MEDIA</option>
                        <option value="ALTA">ALTA</option>
                    </select>
                    <div class="resalte-input"></div>
                </div>
            </div>

            <div class="campo">
                <label for="usuario_fk">Al empleado</label>
                <div class="input-group">
                    <button type="button" class="btn btn-outline-secondary input-group-text boton-busqueda-cafe"
                            id="select-user-btn"
                            data-bs-toggle="modal"
                            data-bs-target="#modalUsuarios"> <i data-feather="search"></i>
                    </button>
                    <input type="text" id="rol_display" class="form-control" placeholder="Asigna un usuario a esta tarea" readonly>
                    <input type="hidden" id="usuario_fk" name="idUsuarioAsignado"> </div>
            </div>
        </div>

        <button type="submit">
            <i data-feather="plus-circle" style="margin-right: 8px; width: 20px; height: 20px;"></i>
            Crear Tarea
        </button>
    </form>
</main>

<div class="modal fade" id="modalUsuarios" tabindex="-1" aria-labelledby="modalUsuariosLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalUsuariosLabel">Seleccionar Empleado a Asignar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="tablaUsuariosModal">
                        <thead>
                        <tr>
                            <th>N° Documento</th>
                            <th>Nombre</th>
                            <th>Rol</th>
                            <th>Acción</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.lordicon.com/lordicon.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/sweetalert2.all.min.js}"></script>
<script th:inline="javascript">
    const URL_GUARDAR = /*[[@{/tareas/guardar}]]*/ "/tareas/guardar";
    const URL_REDIRECT = /*[[@{/tareas}]]*/ "/tareas";
    const APP_URL = /*[[@{/}]]*/ "/";

    const CSRF_TOKEN = /*[[${_csrf.token}]]*/ "";
    const CSRF_HEADER = /*[[${_csrf.headerName}]]*/ "";
</script>
<script th:src="@{/js/tarea/confirmCreate.js}"></script>
<script th:src="@{/js/tarea/selectUserModal.js}"></script>
</body>
</html>

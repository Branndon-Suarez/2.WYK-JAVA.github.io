<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/heads/headForm :: headForm}"></head>

<title>Crear Usuario</title>

<body>
<!-- Sidebar -->
<div th:replace="~{layout/sidebar :: sidebar}"></div>

<main class="principal">
    <button type="button" class="volver" onclick="history.back()">
        <i data-feather="arrow-left"></i> Volver
    </button>

    <form id="create-usuario-form" class="formulario" method="post">
        <h1>Crear Usuario</h1>

        <div class="grupo-formulario">
            <div class="campo">
                <label for="numDoc">N° Documento</label>
                <div class="contenedor-input">
                    <input type="number" id="numDoc" name="numDoc" placeholder="Ingresa el número de documento">
                    <div class="resalte-input"></div>
                </div>
            </div>

            <div class="campo">
                <label for="nombre">Nombre</label>
                <div class="contenedor-input">
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre">
                    <div class="resalte-input"></div>
                </div>
            </div>

            <div class="campo">
                <label for="password">Contraseña</label>
                <div class="contenedor-input">
                    <input type="password" id="password" name="password" placeholder="Ingresa la contraseña">
                    <div class="resalte-input"></div>
                </div>
            </div>

            <div class="campo">
                <label for="telefono">Teléfono</label>
                <div class="contenedor-input">
                    <input type="number" id="telefono" name="telefono" placeholder="Ingresa el teléfono">
                    <div class="resalte-input"></div>
                </div>
            </div>

            <div class="campo">
                <label for="email">Email</label>
                <div class="contenedor-input">
                    <input type="email" id="email" name="email" placeholder="Ingresa el email">
                    <div class="resalte-input"></div>
                </div>
            </div>

            <div class="campo">
                <label for="rol_fk">Rol</label>
                <div class="input-group">
                    <button type="button" class="btn btn-outline-secondary input-group-text boton-busqueda-cafe" id="select-rol-btn" data-bs-toggle="modal" data-bs-target="#modalRoles">
                        <i data-feather="search"></i>
                    </button>
                    <input type="text" id="rol_display" class="form-control" placeholder="Selecciona un rol" readonly required>
                    <input type="hidden" id="rol_fk" name="rol_fk">
                </div>
            </div>
        </div>

        <button type="submit">
            <i data-feather="plus-circle" style="margin-right: 8px; width: 20px; height: 20px;"></i>
            Crear Usuario
        </button>
    </form>
</main>

<div class="modal fade" id="modalRoles" tabindex="-1" aria-labelledby="modalRolesLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalRolesLabel">Seleccionar Rol</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="tablaRolesModal">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Rol</th>
                            <th>Clasificación</th>
                            <th>Acción</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.lordicon.com/lordicon.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/sweetalert2.all.min.js}"></script>
<script th:inline="javascript">
    const URL_GUARDAR = /*[[@{/usuarios/guardar}]]*/ "/usuarios/guardar";
    const URL_REDIRECT = /*[[@{/usuarios}]]*/ "/usuarios";
    const APP_URL = /*[[@{/}]]*/ "/";

    const CSRF_TOKEN = /*[[${_csrf.token}]]*/ "";
    const CSRF_HEADER = /*[[${_csrf.headerName}]]*/ "";
</script>
<script th:src="@{/js/usuario/confirmCreate.js}"></script>
<script th:src="@{/js/usuario/selectRolModal.js}"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/heads/ventaCompleta :: ventaCompleta}"></head>

<body data-theme="light">

<div class="app">

    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <div class="tasks-panel" id="tasksPanel">
        <div class="tasks-header">
            <h2 class="tasks-title">Mis Tareas</h2>
            <button class="close-tasks-btn" id="closeTasksBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
<!--        <div id="tareas-content" class="tasks-content-wrapper">-->
<!--            <div th:replace="~{tarea/viewTareaEmpleado :: content}"></div>-->
<!--        </div>-->
    </div>

    <div class="main-content">
        <button type="button" class="volver" onclick="history.back()">
            <i data-feather="arrow-left"></i> Volver
        </button>

        <main class="pedido-container">
            <h2 class="titulo-pedido">üßæ Nuevo Pedido</h2>

            <section class="form-grid">

                <div class="form-group">
                    <label for="fechaVenta">Fecha y Hora</label>
                    <input type="datetime-local" id="fechaVenta" name="fechaVenta"
                           th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd''T''HH:mm')}" readonly>
                </div>

                <div class="form-group">
                    <label for="numeroMesa">N√∫mero de Mesa</label>
                    <input type="number" id="numeroMesa" name="numeroMesa" placeholder="Ej: 5" required>
                </div>

                <div class="form-group">
                    <label for="estadoPedido">Estado del Pedido</label>
                    <select id="estadoPedido" name="estadoPedido">
                        <option value="PENDIENTE" selected>PENDIENTE</option>
                        <th:block th:if="${rolClasificacion == 'ADMINISTRADOR'}">
                            <option value="PREPARANDO">PREPARANDO</option>
                            <option value="ENTREGADO">ENTREGADO</option>
                        </th:block>
                    </select>
                </div>

                <div class="form-group">
                    <label for="estadoPago">Estado del Pago</label>
                    <select id="estadoPago" name="estadoPago">
                        <option value="PENDIENTE" selected>PENDIENTE</option>
                        <th:block th:if="${rolClasificacion == 'ADMINISTRADOR'}">
                            <option value="PAGADA">PAGADA</option>
                            <option value="CANCELADA">CANCELADA</option>
                        </th:block>
                    </select>
                </div>

                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="descripcion">Descripci√≥n (opcional)</label>
                    <input id="descripcion" name="descripcion" type="text" placeholder="Notas del pedido">
                </div>
            </section>

            <section class="productos-card">
                <div class="productos-header">
                    <h3>Productos del Pedido</h3>
                    <div>
                        <button type="button" id="btnAddProducto" class="btn-azul" style="display: flex; align-items: center;">
                            <lord-icon
                                    src="https://cdn.lordicon.com/ueoydrft.json"
                                    trigger="hover"
                                    stroke="light"
                                    style="width:30px;height:30px">
                            </lord-icon>
                            A√±adir Producto
                        </button>
                    </div>
                </div>

                <div class="table-wrap">
                    <table class="tabla-productos">
                        <thead>
                        <tr>
                            <th>Producto</th>
                            <th style="width:120px">Cantidad</th>
                            <th style="width:140px">Precio Unitario</th>
                            <th style="width:140px">Subtotal</th>
                            <th style="width:90px">Acciones</th>
                        </tr>
                        </thead>
                        <tbody id="tablaProductos">
                        </tbody>
                    </table>
                </div>

                <div class="total-container">
                    <span class="total-label">TOTAL:</span>
                    <span id="totalGeneral" class="total-valor">0</span>
                </div>
            </section>

            <div class="btn-guardar-container">
                <button id="btnGuardarPedido" class="btn-verde">‚úÖ Aceptar Pedido</button>
            </div>
        </main>

        <div id="modalProductos" class="modal hidden" aria-hidden="true">
            <div class="modal-content">

                <div class="modal-header">
                    <h3>Seleccionar Producto</h3>
                    <button id="btnCerrarModal" class="btn-cerrar" aria-label="Cerrar">
                        <lord-icon
                                src="https://cdn.lordicon.com/ebyacdql.json"
                                trigger="hover"
                                state="hover-cross-3"
                                colors="primary:#ffffff"
                                style="width:40px;height:40px">
                        </lord-icon>
                    </button>
                </div>

                <div class="modal-body">
                    <input type="text" id="buscarProducto" placeholder="Buscar producto..." class="input-busqueda">

                    <div class="table-wrap">
                        <table class="tabla-productos">
                            <thead>
                            <tr>
                                <th>Nombre</th>
                                <th style="width:120px">Precio</th>
                                <th style="width:120px">Quedan</th>
                                <th style="width:90px">Acci√≥n</th>
                            </tr>
                            </thead>
                            <tbody id="listaProductos">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // Define las variables como propiedades del objeto global 'window'
    window.APP_URL = [[@{/}]];
    window.USER_ID = [[${currentUserId} ?: 1]];
    window.ROL_CLASIFICACION = [[${rolClasificacion} ?: 'EMPLEADO']];

    // Variables de Seguridad CSRF: Usa la inyecci√≥n directa de Thymeleaf
    window.CSRF_HEADER = /*[[${_csrf.headerName}]]*/ 'X-CSRF-TOKEN';
    window.CSRF_TOKEN = /*[[${_csrf.token}]]*/ 'token';
</script>

<script th:src="@{/js/venta/createVentaCompleta/ventaCompleta.js}"></script>
<script th:src="@{/js/logout.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/sweetalert2.all.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"
        integrity="sha256-Lye89HGy1p3XhJT24hcvsoRw64Q4IOL5a7hdOflhjTA="
        crossorigin="anonymous">
</script>

</body>

</html>
